<!DOCTYPE html>
<html lang="ko">
  <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
     <link rel="stylesheet" href="style.css" />
     <title>JS paint board</title>
  </head>

  <body>
      <canvas id="jsCanvas" class="canvas"></canvas>

      <div class="controls">

        <div class="controls__range">
              <input 
              type="range" 
              id="jsRange"
              min="1" 
              max="6" 
              value="2.5"
              step="0.5">
          </div>

          <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
          </div>
          
          <div class="controls__colors" id="jsColors">
              <div class="controls__color jsColor" 
              style="background-color:black;"> 
            </div>
              <div class="controls__color jsColor" 
              style="background-color:white;"> 
            </div>
              <div class="controls__color jsColor" 
              style="background-color:red;"> 
            </div>
              <div class="controls__color jsColor" 
              style="background-color:orange;"> 
            </div>
              <div class="controls__color jsColor" 
              style="background-color:yellow;"> 
            </div>
              <div class="controls__color jsColor" 
              style="background-color:green;"> 
            </div>
              <div class="controls__color jsColor" 
              style="background-color:rgb(49, 175, 224);"> 
            </div>
              <div class="controls__color jsColor" 
              style="background-color:rgb(44, 44, 228);"> 
            </div>
              <div class="controls__color jsColor" 
              style="background-color:rgb(255, 6, 255);"> 
            </div>
              <div class="controls__color jsColor" 
              style="background-color:rgb(100, 0, 100);"> 
            </div>

          </div>

      </div>

      <script src="app.js"></script>

  </body>
</html>
